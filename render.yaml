# Render Blueprint — Single web service (free tier)
# Everything runs in one Docker container:
#   • React frontend (static, served by Fastify)
#   • Node.js backend API (Fastify on $PORT)
#   • Python AI service (internal subprocess on :8001)

services:
  - type: web
    name: vidauth
    runtime: docker
    # Root-level Dockerfile builds everything
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: FFMPEG_PATH
        value: ffmpeg
      - key: YTDLP_PATH
        value: yt-dlp
      - key: TEMP_DIR
        value: /tmp/vidauth
      - key: AI_SERVICE_URL
        value: http://127.0.0.1:8001
      - key: MAX_FRAMES
        value: 10
      - key: MAX_DURATION_SEC
        value: 120
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: WORKER_CONCURRENCY
        value: 1
      # ── Set these in Render dashboard ──
      - key: OPENROUTER_API_KEY
        sync: false     # Your OpenRouter API key — REQUIRED
      - key: OPENROUTER_MODEL
        value: google/gemini-2.0-flash-001
